<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<style>
			[v-cloak] {
				display: none
			}
			html,
			body,
			#app {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			.mui-table-view {
				width: 25%;
				text-align: center;
				overflow: hidden;
				overflow-y: scroll;
				height: 100%;
			}
			
			.nav-r {
				position: absolute;
				top: 0;
				left: 25%;
				width: 75%;
				height: 100%;
				overflow: hidden;
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" v-for="(item, index) in list" :key="index" class="ulLi">
					<div class="mui-media-body">
						<p class="mui-ellipsis">{{ item }}</p>
					</div>
				</li>
			</ul>
			<div class="nav-r">
				<div v-for="(ite, ind) of mvlist" :key="ind" class="detail" :type="ite.city"
        :name="ite.realName" :img='ite.avatarUrl'>
					<p>{{ite.realName}}</p>
					<p>{{ite.city}}</p>
					<img :src='ite.avatarUrl' alt="" style="width: 60px;height: 60px;" />
				</div>
			</div>
		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<script type="text/javascript" src="js/list.js"></script>
	</body>
</html>
